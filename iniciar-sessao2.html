<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão | LabRats</title>
    <link rel="stylesheet" href="style_iniciar-sessao2.css">
    <link rel="icon" href="/icons/icon3.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <!-- Inclui o logotipo aqui -->
            <img src="icons/LabRats (2).png" alt="Lab Rats Logo">
        </div>
        <div class="login-content">
            <h2>Iniciar sessão</h2>
            <p>Inicie sessão para continuar</p>
            <form action="destino_do_form.php" method="post">
                <div class="form-group">
                    <label for="email">Por favor, introduza o seu e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Por favor, introduza a sua palavra-passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">INICIAR SESSÃO</button>
            </form>
        </div>
    </div>
</body>
</html>
